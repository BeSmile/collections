<html>
	<head>
		<title>浮动插件</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#top{
				height: 300px;
				background: red;
				display: flex;
				justify-content: center;
				flex-direction: column;
				align-items: center;
				color: #fff;
			}
			#body{
				height: 1400px;
				background: #fff;
				text-align: center;
				padding-top: 100px;
			}
		</style>
	</head>
	
	<body>
		<div id="top">top</div>
		<div id="suspension">
			<div class="wrapper">
				<div class="line"></div>
				<div class="b_line"></div>
				<div class="b_content">
					<img id="contact_qq" style="width:100px;" src="./qq.png"/>
				</div>
			</div>
		</div>
		<div id="body">show main</div>
		<script src="./jquery-1.12.4.js"></script>
		<script src="./jquery-suspension.js" type="text/javascript"></script>
		<script>
			 $(function () {
				$('#suspension').suspension({
					tColor: '#fff',
					bColor: '#0098D8',
					right: 100,
					height: 100,
					line: 2,
					distance: 50,
				});
			 })
		</script>
	</body>
</html>
